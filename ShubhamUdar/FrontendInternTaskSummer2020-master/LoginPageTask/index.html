<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.css" integrity="sha256-a2tobsqlbgLsWs7ZVUGgP5IvWZsx8bTNQpzsqCSm5mk=" crossorigin="anonymous" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Coda&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Baloo+Da+2&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css">


</head>
<body>
<img src="https://incubateind.com/images/IncubateIND%20Black.png" class="logo animated rotateInDownLeft" alt="">
  <!-- Beautify This -->
<div class="background-half">
<div class="layer" >
   <div class="writing">
     <h1 class="animated zoomIn">Welcome to Website!</h1>
     <p class="animated zoomIn">By clicking <strong>Sign Up</strong>, you agree to our Terms, Data Policy and Cookie Policy. You may receive SMS notifications from us and can opt out at any time.</p>
   </div>
</div>
</div>
<div class="container">
  <div class="d-flex justify-content-center h-100">
    <div class="card">
      <div class="card-header">
        <h3>Sign In</h3>
        <div class="d-flex justify-content-end social_icon">
          <span class="animated fadeInDown"><i class="fab fa-facebook-square"></i></span>
          <span class="animated fadeInDown"><i class="fab fa-google-plus-square"></i></span>
          <span class="animated fadeInDown"><i class="fab fa-twitter-square"></i></span>
        </div>
      </div>
      <div class="card-body">
        <form id="validateForm">
          <div class="input-group form-group animated fadeInRight">
            <div class="input-group-prepend">
              <span  class="input-group-text"><i class="fas fa-user"></i></span>
            </div>
            <input name="username" type="text" class="form-control" placeholder="username">
          </div>

          <div class="input-group form-group animated fadeInRight">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-envelope-square"></i></span>
            </div>
            <input name="email" type="email" class="form-control" placeholder="email">
          </div>

          <div class="input-group form-group has-feedback animated fadeInRight">
            <div class="input-group-prepend ">
              <span for="password" class="input-group-text"><i class="fas fa-key"></i></span>
            </div>
            <input id="myPassword" type="password" class="form-control" placeholder="password" name="password">
          </div>

          <div class="input-group form-group has-feedback animated fadeInRight">
            <div class="input-group-prepend">
              <span for="confirmPassword" class="input-group-text"><i class="fas fa-key"></i></span>
            </div>
            <input id="passwordConfirm" type="password" class="form-control" placeholder="confirm password" name="confirmPassword">
          </div>

          <div class="input-group form-group animated fadeInRight">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-pencil-alt prefix"></i></span>
            </div>
            <textarea type="text" class="form-control rounded-0" name="address" placeholder="Enter message" rows="1" ></textarea>
          </div>

          <div class="input-group form-group animated fadeInRight">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="far fa-address-card"></i></span>
            </div>
            <!-- Group of material radios - option 1 -->
            <div class="form-control ">
            <div class="form-check">
              <input type="radio" class="form-check-input" id="materialGroupExample1" name="age" checked>
              <label class="form-check-label" for="materialGroupExample1">Below 18</label>
            </div>

            <!-- Group of material radios - option 2 -->
            <div class="form-check">
              <input type="radio" class="form-check-input" id="materialGroupExample2" name="age">
              <label class="form-check-label" for="materialGroupExample2">Above 18</label>
            </div>
            </div>
          </div>

          <div class="row align-items-center remember animated fadeInUp">
            <input type="checkbox">Remember Me
          </div>
          <div class="form-group">
            <input  type="submit" value="Login" class="btn float-right login_btn animated fadeInRight submit">
          </div>
        </form>
      </div>
      <div class="card-footer">
        <div class="d-flex justify-content-center links animated fadeInUp">
          Don't have an account?<a href="#">Sign Up</a>
        </div>
        <div class="d-flex justify-content-center animated fadeInUp">
          <a href="#">Forgot your password?</a>
        </div>
      </div>
    </div>
  </div>
</div>

<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js'></script>

<script src="main.js"></script>
</body>
</html>
